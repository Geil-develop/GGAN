poslednii_prikaz_stalina_desc:0 "В последние дни Чрезвычайного Положения было лично выпущено постановление номер 3826 от имени Товарища Сталина. Согласно которому, Уральский Военный Округ должен был реорганизоваться в военную администрацию Сердловска и предотвратить самороспуск подконтрольных ему войск. После чего с помощью частей РККА и отрядов НКВД занять основные административные центры в Сибири и за Полярным кругом."
