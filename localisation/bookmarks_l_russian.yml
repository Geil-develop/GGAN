 BM_HISTORY_TITLE:0 "Краткая история"
 SOVIET_STORM_NAME:0 "Советская Смута"
 SOVIET_STORM_DESC:0 "Темные времена наступают. Паранойя Сталина ослабила страну Советов, но, возможно, Москва справилась бы с этим кризисом, однако в глубинке разыгрались антиправительственные настроения. Гамбол, Артём, Нублу, Гёль заменили собой вечного Ленина и его идеи. Народные массы поднялись против диктатуры номкенкулатуры, в крупных городах стихийные стачки перерастают в вооруженные восстания. ЦК партии отчаянно пытается удержать власть, но все усугубляет внешнее давление Польши и других хищных стран на Советский Союз. Чем же все это закончится, и закончится ли?"
 GMC_GATHERING_STORM_DESC:0 "Всего в нескольки сот километров от Москвы, в городе Рязань, некий Гамбол возглавил Русскую Демократическую Партию, пока его власть даже внутри движения очень слаба, но несмотря на это, Рязань готова стать новым центром России Будущего."
 GEL_GATHERING_STORM_DESC:0 "Голод 35-36 гг., репрессии и неграмотная политика Москвы по развитию страны создала себе оппозицию, не только Троцкистскую. Некий Гёль встал во главе новой, январской революции против советского оппортунизма."
 NUB_GATHERING_STORM_DESC:0 "Голод 35-36 гг., репрессии и неграмотная политика Москвы по развитию страны создала все условия для зарождения националистических движений даже малых народов Советского Союза. Некий Нублу встал во главе отряда "Мести" в Якутской АССР. Совершая рейды из Томмота они наростили силу и смогли взять под контроль региональный центр и намерены безгранично расширять жизненное пространство для Саха."
 ART_GATHERING_STORM_DESC:0 "В связи с потерей связи с Москвой, командование Уральского ВО создало военную администрацию в Свердловске под командованием Генерала РККА Артемки. Последние секретное постановление Товарища Сталина №3826 содержало не только указания по установлению порядка в Сибири, но и приказ овладеть контролем над неким серктным комплексом в Семипалатинске, с целью недопустить захвата секретных технологий другими странами."